<div class="h-screen w-screen block lg:hidden xl:hidden 2xl:hidden text-center font-bold text-2xl">
    <h1 class="py-24">Display only Laptop, Desktop & Extra Large Screen</h1>
</div>
<div class="w-screen h-screen fixed top-0 hidden lg:block xl:block 2xl:block">
    <div class="grid grid-cols-12">
        <div class="col-span-2 w-full bg-[#3048AC] p-5 flex justify-center items-center"><span
                class="text-2xl font-bold text-white">ERP Soft</span></div>
        <div class="grid grid-cols-12 col-span-10 w-full bg-[#5e5cdb] p-5">
            <div class="col-span-10"></div>
            <!-- <div class="col-span-2">item</div> -->
        </div>
    </div>

    <div class="grid grid-cols-12 h-full ">
        <div class="col-span-2 bg-white border-r-[1px] p-2">
            <div class="grid grid-cols-12 p-2">
                <div class="col-span-5 flex justify-center items-center">
                    <div class="w-[50px] h-[50px] rounded-full overflow-hidden">
                        <img
                            src="https://w7.pngwing.com/pngs/223/244/png-transparent-computer-icons-avatar-user-profile-avatar-heroes-rectangle-black.png" />
                    </div>
                </div>
                <div class="col-span-7 flex items-center">
                    <span class="text-xl font-bold">User Name</span>
                </div>
            </div>

            <div class="flex justify-center mt-2"><mat-divider class="w-[90%]"></mat-divider></div>

            <div class="grid-cols-12bg-transparent p-2">
                <ul>
                    <li class="text-md font-semibold p-1 my-1">Your App</li>
                    <li class="text-md font-semibold p-1 my-1">Your Company
                        <ul class="my-1 w-5/6 mx-auto">
                            <li class="text-sm bg-gray-50 p-1  cursor-pointer my-1">
                                <div class="grid-cols-12 flex  gap-x-1">
                                    <div class="col-span-5">
                                        <div class="w-[30px] h-[30px]">
                                            <span class="material-symbols-outlined">
                                                groups
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-span-7 flex items-center px-3" (click)="open()">
                                        <span>Employess</span>
                                    </div>
                                </div>
                            </li>
                            <li class="text-sm bg-gray-50 p-1  cursor-pointer my-1">
                                <div class="grid-cols-12 flex  gap-x-1">
                                    <div class="col-span-5">
                                        <div class="w-[30px] h-[30px]">
                                            <span class="material-symbols-outlined">
                                                inventory_2
                                                </span>
                                        </div>
                                    </div>
                                    <div class="col-span-7 flex items-center px-3" (click)="openProductsComponent()">
                                        <span>Products</span>
                                    </div>
                                </div>
                            </li>
                            <li class="text-sm bg-gray-50 p-1  cursor-pointer my-1">
                                <div class="grid-cols-12 flex  gap-x-1">
                                    <div class="col-span-5">
                                        <div class="w-[30px] h-[30px]">
                                            <span class="material-symbols-outlined">
                                                payments
                                                </span>
                                        </div>
                                    </div>
                                    <div class="col-span-7 flex items-center px-3" (click)="OpenPayroll()">
                                        <span>Payroll</span>
                                    </div>
                                </div>
                            </li>
                            <li class="text-sm bg-gray-50 p-1  cursor-pointer my-1">
                                <div class="grid-cols-12 flex  gap-x-1">
                                    <div class="col-span-5">
                                        <div class="w-[30px] h-[30px]">
                                            <span class="material-symbols-outlined">
                                                task
                                                </span>
                                        </div>
                                    </div>
                                    <div class="col-span-7 flex items-center px-3" (click)="OpenProject()">
                                        <span>Projects</span>
                                    </div>
                                </div>
                            </li>
                            <li class="text-sm bg-gray-50 p-1  cursor-pointer my-1">
                                <div class="grid-cols-12 flex  gap-x-1">
                                    <div class="col-span-5">
                                        <div class="w-[30px] h-[30px]">
                                            <span class="material-symbols-outlined">
                                                task
                                                </span>
                                        </div>
                                    </div>
                                    <div class="col-span-7 flex items-center px-3" >
                                        <span><ul>
                                            <li>Bill
                                                <ul>
                                                    <li (click)="openAddbill()">Add Bill</li>
                                                    <li (click)="openManagebill()">Manage Bill</li>
                                                </ul>
                                            </li>
                                        </ul></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    

                    </li>
                    <li class="text-md font-semibold p-1 my-1">Support's</li>
                </ul>
            </div>
        </div>
        <div class="col-span-10"><router-outlet></router-outlet></div>

    </div>
</div>
