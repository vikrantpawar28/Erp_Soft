<div class="gird grid-cols-12">
    <div class="p-6 col-span-12 lg:col-span-6 lg:block bg-[#eef0f8] ">
        <div class="flex justify-between bg-white p-4">
            <span class="text-base tracking-tight font-semibold text-black">Manage Bill</span>
        </div>
        <div class="grid grid-cols-12">
            <div class="py-4 col-span-12 grid grid-cols-12 gap-2">
                <div class="col-span-12 sm:col-span-4 ">
                    <input class="py-2 outline-none border px-3 rounded-md w-full " type="text"
                        placeholder="Search Bill" title="Search employee" [(ngModel)]="searchText"
                        (input)="searchProjects()">
                </div>
                <div class="col-span-6 sm:col-span-2 flex">
                    <label>Choose a format:</label>
                    <select [(ngModel)]="selectedFormat">
                        <option value="csv">CSV</option>
                        <option value="excel">Excel</option>
                    </select>
                    <div class="col-span-6 sm:col-span-2 flex">
                        <button class="text-sm font-sans border py-2 px-4 bg-gray-50 font-semibold "
                            (click)="convertData()">Convert to Excel
                        </button>
                        <a [href]="downloadLink" [download]="downloadFileName" *ngIf="downloadLink">Download</a>
                    </div>

                </div>
                <div class=" col-span-6 sm:col-span-6 flex justify-end">
                    <button class="text-sm font-sans border py-2 px-4 bg-gray-50 font-semibold " (click)="addbill()">Add
                        Bill</button>
                </div>
            </div>
        </div>

        <div class="bg-white mt-5 w-full border min-h-[100px] overflow-x-scroll sm:overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase dark:text-gray-400 sticky top-[-1px] bg-white  ">
                    <tr class="border-b border-gray-200 dark:border-gray-700">
                        <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800 sticky left-[-1px]">
                            ID
                        </th>
                        <th scope="col" class="px-6 py-3  bg-gray-50 dark:bg-gray-800">Customer Name</th>
                        <th scope="col" class="px-6 py-3  bg-gray-50 dark:bg-gray-800">Bill Date</th>
                        <th scope="col" class="px-6 py-3  bg-gray-50 dark:bg-gray-800">Order Number</th>
                        <th scope="col" class="px-6 py-3  bg-gray-50 dark:bg-gray-800">Action</th>
                    </tr>
                </thead>
                <tbody class="text-sm text-gray-500 dark:text-gray-400">
                    <tr class="border-b border-gray-200 dark:border-gray-700"
                        *ngFor="let employee of( this._servicesService.billData)let i = index">
                        <td scope="row"
                            class="px-6 py-4 font-medium whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800 sticky left-[-1px]">
                            {{i+1}}
                        </td>
                        <td class="px-6 py-4"> {{employee.customerName}}
                        </td>
                        <td scope="row"
                            class="px-6 py-4 font-medium whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800 ">
                            {{employee.billDate|date:'dd/MM/YYYY'}}
                        </td>
                        <td scope="row"
                            class="px-6 py-4 font-medium whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800 ">
                            {{employee._id}}
                        </td>
                        <td scope="row"
                            class="px-6 py-4 font-medium whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800 ">
                            <select class="py-2 px-3 w-[120px] border rounded-md focus:outline-none ml-2"
                                (change)="viewbill_popup(selectedValue,employee)" [(ngModel)]="selectedValue">
                                <option value="all" selected>Action </option>
                                <option value="viewBill">View Bill </option>
                                <option value="editBill">Edit Bill</option>
                                <option value="deleteBill">Delete Bill</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
