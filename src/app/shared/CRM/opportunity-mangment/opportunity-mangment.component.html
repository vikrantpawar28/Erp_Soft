<div class="flex justify-between bg-white p-4">
    <span class="text-base tracking-tight font-semibold text-black">Opportunity Managment</span>
</div>
<div class="grid grid-cols-12">
    <div class="py-4 col-span-12 grid grid-cols-12 gap-2 p-6">
        <div class="col-span-12 sm:col-span-4 ">
            <input class="py-2 outline-none border px-3 rounded-md w-full " type="text" placeholder="Search opportunity"
                title="Search lead" >
                <!-- [(ngModel)]="searchText" -->
        </div>
        <div class="col-span-6 sm:col-span-2">
            <div class="col-span-6 sm:col-span-2">
                <select class="py-2 px-3 border rounded-md focus:outline-none w-full" >
                    <!-- (change)="onSelectChange($event)" -->
                    <option value="all">All </option>
                    <option value="high-priority">High-Priority</option>
                    <option value="low-priority">Low-Priority</option>
                    <option value="on-demand">On-Demand</option>
                </select>
            </div>

        </div>
        <div class=" col-span-6 sm:col-span-6 flex justify-end">
            <button class="text-sm font-sans border py-2 px-4 bg-gray-50 font-semibold "  (click)="add_opp()">Add Opportunity</button>
                <!-- (click)="add_lead()" -->
        </div>
    </div>
</div>
<div class="bg-white mt-5 w-full border min-h-[100px] overflow-x-scroll sm:overflow-x-auto" *ngIf="!showadd &&!showView">
 <!--  -->
    <table class="w-full text-sm text-left text-gray-500">
        <thead class="text-xs text-gray-700 uppercase dark:text-gray-400 sticky top-[-1px] bg-white  ">
            <tr class="border-b border-gray-200 dark:border-gray-700">
                <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800 sticky left-[-1px]">
                    ID
                </th>
                <th scope="col" class="px-6 py-3  bg-gray-50 dark:bg-gray-800">Lead Name</th>
                <th scope="col" class="px-6 py-3  bg-gray-50 dark:bg-gray-800">Company Name</th>
                <th scope="col" class="px-6 py-3  bg-gray-50 dark:bg-gray-800">Follow-up Date</th>
                <th scope="col" class="px-6 py-3  bg-gray-50 dark:bg-gray-800">Status</th>
                <th scope="col" class="px-6 py-3  bg-gray-50 dark:bg-gray-800">Action</th>
            </tr>
        </thead>
        <tbody class="text-sm text-gray-500 dark:text-gray-400">
            <ng-template #dataRows>
                <tr class="border-b border-gray-200 dark:border-gray-700"
                   >
                   <!-- *ngFor="let employee of (this.employees.length > 0 ? this.employees : this._servicesService.leadData); let i = index" -->
                    <!-- <td scope="row"
                        class="px-6 py-4 font-medium whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800 sticky left-[-1px]">
                        {{i+1}}
                    </td>
                    <td class="px-6 py-4"> {{employee.name}}
                    </td>
                    <td scope="row" class="px-6 py-4 font-medium whitespace-nowrap ">
                        {{employee.contact_details.company_name}}
                    </td>
                    <td scope="row" class="px-6 py-4 font-medium whitespace-nowrap  ">
                        {{employee.dates.followup_date|date:'dd-MM-YYYY'}}
                    </td>
                    <td scope="row" class="px-6 py-4 font-medium whitespace-nowrap ">
                        {{employee.lead_status}}

                    </td> -->
                    <td scope="row" class="px-6 py-4 font-medium whitespace-nowrap ">
                        <button class="font-medium text-blue-600 dark:text-blue-500 px-2.5 h-5 inline-block"
                            >View</button>
                            <!-- (click)="openDetails()" -->
                    </td>
                </tr>
            </ng-template>

            <!-- <tr *ngIf="loading; else dataRows">
                <td colspan="5" class="px-6 py-4 text-center">

                    <div class="spinner"></div>
                </td>
            </tr> -->
        </tbody>
    </table>
</div>
<div class="gird grid-cols-12 p-6" *ngIf="showadd&&!showView&&!showView">
    <div class="p-6 col-span-12 lg:col-span-6 lg:block bg-[#eef0f8] ">
        <div class="flex flex-nowrap justify-between w-full py-4 hiddenTag">
            <h1 class="font-bold text-lg hiddenTag ">Add Details</h1>
            <button type="button" mat-dialog-close (click)="closeAddDetails()"
                class="float-right ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
                data-dismiss-target="#toast-default" aria-label="Close">
                <span class="material-symbols-outlined">
                    arrow_back
                </span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
            </button>
        </div>


        <div>
            <form >
                <div class="grid grid-cols-12  py-2 gap-5 mt-4">
                    <div class="flex flex-col col-span-12 md:col-span-6 lg:col-span-4">
                        <label class="text-sm font-semibold opacity-75">  Opp Name</label>
                        <input type="text" formControlName="first_name"
                            class="border bg-[#FCFCFC] text-sm font-normal py-[10px] px-4 tracking-wide outline-none mt-2 hover:bg-gray-100">
                    </div>
                   
                    <div class="flex flex-col col-span-12 md:col-span-6 lg:col-span-4">
                        <label class="text-sm font-semibold opacity-75">Opp Stage
                        </label>
                        <input type="text" 
                            class="border bg-[#FCFCFC] text-sm font-normal py-[10px] px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                            required>
                    </div>

                    <div class="flex flex-col col-span-12 md:col-span-6 lg:col-span-4">
                        <label class="text-sm font-semibold opacity-75">Opp Probability</label>
                        <input type="number" 
                            class="border bg-[#FCFCFC] text-sm font-normal py-[10px] px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                            required>
                    </div>
                    <div class="flex flex-col col-span-12 md:col-span-6 lg:col-span-4">
                        <label class="text-sm font-semibold opacity-75">Expected Close-Date</label>
                        <input type="date"
                            class="border bg-[#FCFCFC] text-sm font-normal py-[10px] px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                            required>
                    </div>

                    <div class="flex flex-col col-span-12 md:col-span-6 lg:col-span-4">
                        <label class="text-sm font-semibold opacity-75">Opp Value</label>
                        <input type="number"
                            class="border bg-[#FCFCFC] text-sm font-normal py-[10px] px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                            required>
                    </div>
                    <div class="flex flex-col col-span-12 md:col-span-6 lg:col-span-4">
                        <label class="text-sm font-semibold opacity-75">Sales Notes</label>
                        <input type="text"
                        class="border bg-[#FCFCFC] text-sm font-normal py-[10px] px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                        required>
                        <!-- <select [(ngModel)]="lead_status" [ngModelOptions]="{standalone: true}"
                            class="border bg-[#FCFCFC] text-sm font-normal py-[10px] px-4 tracking-wide outline-none mt-2 hover:bg-gray-100">
                            <option value="" disabled selected>Status</option>
                            <option value="interseted">Intersted</option>
                            <option value="non-intersted">Non-Intersted</option>
                        </select> -->
                    </div>

                    <div class="flex flex-col col-span-12 md:col-span-6 lg:col-span-4">
                        <label class="text-sm font-semibold opacity-75">Attachment</label>
                        <input type="file"
                            class="border bg-[#FCFCFC] text-sm font-normal py-[10px] px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                            required>
                    </div>
                    <div class="flex flex-col col-span-12 md:col-span-6 lg:col-span-4">
                        <label class="ext-sm font-semibold opacity-75">Tags</label>
                        <select 
                        class="border bg-[#FCFCFC] text-sm font-normal py-[10px] px-4 tracking-wide outline-none mt-2 hover:bg-gray-100">
                        <option value="" disabled selected>Status</option>
                        <option value="high-priority">High-Priority</option>
                        <option value="low-priority">Low-Priority</option>
                        <option value="on-demand">On-Demand</option>
                        </select>
                    </div>
                    <div class="flex flex-col col-span-12 md:col-span-6 lg:col-span-4">
                        <label class="ext-sm font-semibold opacity-75">AssignedToEmp</label>
                        <input type="text"
                            class="border bg-[#FCFCFC] text-sm font-normal py-[10px] px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                            required>
                        <!-- <select [(ngModel)]="lead_tag" [ngModelOptions]="{standalone: true}"
                            class="border bg-[#FCFCFC] text-sm font-normal py-[10px] px-4 tracking-wide outline-none mt-2 hover:bg-gray-100">
                            <option value="" disabled selected> Status</option>
                            <option value="vip">VIP</option>
                            <option value="regular">Regular</option>
                            <option value="ordinery">Ordinery</option>
                        </select> -->
                    </div>

                    <div class="flex flex-col col-span-12 md:col-span-6 lg:col-span-4">
                        <label class="ext-sm font-semibold opacity-75">Task Name</label>
                        <input type="text" 
                            class="border bg-[#FCFCFC] text-sm font-normal py-[10px] px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                            required>
                    </div>
                    
                    <div class="flex flex-col col-span-12 md:col-span-6 lg:col-span-4">
                        <label class="ext-sm font-semibold opacity-75">AssignedTo</label>
                        <input type="text" 
                            class="border bg-[#FCFCFC] text-sm font-normal py-[10px] px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                            required>
                    </div>
                    <div class="flex flex-col col-span-12 md:col-span-6 lg:col-span-4">
                        <label class="ext-sm font-semibold opacity-75">DueDate</label>
                        <input type="date" 
                            class="border bg-[#FCFCFC] text-sm font-normal py-[10px] px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                            required>
                    </div>
                    <div class="flex flex-col col-span-12 md:col-span-6 lg:col-span-4">
                        <label class="ext-sm font-semibold opacity-75">Product</label>
                        <input type="text" 
                            class="border bg-[#FCFCFC] text-sm font-normal py-[10px] px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                            required>
                    </div>
                    <div class="flex flex-col col-span-12 md:col-span-6 lg:col-span-4">
                        <label class="ext-sm font-semibold opacity-75">Quantity</label>
                        <input type="number" 
                            class="border bg-[#FCFCFC] text-sm font-normal py-[10px] px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                            required>
                    </div>
                    <div class="flex flex-col col-span-12 md:col-span-6 lg:col-span-4">
                        <label class="ext-sm font-semibold opacity-75">UnitPrice</label>
                        <input type="number" 
                            class="border bg-[#FCFCFC] text-sm font-normal py-[10px] px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                            required>
                    </div>
                    <div class="flex flex-col col-span-12 md:col-span-6 lg:col-span-4">
                        <label class="text-sm font-semibold opacity-75">Opp Description
                            </label>
                        <textarea  type="text"
                            class="border bg-[#FCFCFC] text-sm font-normal py-[10px] px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                            required ></textarea>
                    </div> <main></main>
                </div>
                <div class="col-span-12 gap-1 flex">
                    <div class="py-2 col-span-6">
                        <button (click)="onSubmit()" 
                            class="bg-[#6F4EF6] hover:bg-[#41b78e] mt-5 shadow-md shadow-gray-400 text-base rounded-lg text-white font-semibold py-[10px] px-8 tracking-wide">Submit</button>
                    </div>
                    <div (click)="closeAddDetails()" class="py-2  col-span-6">
                        <button
                            class=" text-red-700 border bg-red-300 mt-5 shadow-md shadow-gray-400 text-base rounded-lg  font-semibold py-[10px] px-8 tracking-wide">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
