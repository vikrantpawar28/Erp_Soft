<button
    class="absolute top-2 right-2 bg-gray-100 text-gray-500 hover:text-gray-900 rounded-md hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8"
    type="button" mat-dialog-close data-dismiss-target="#toast-default" aria-label="Close">
    <span class="sr-only">Close</span>
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
    </svg>
</button>
<div class="bg-white p-6 rounded-lg flex flex-col">
    <div class="flex pb-2">
        <span class="text-lg font-semibold">Create Account</span>
    </div>
    <form [formGroup]="emp_Form" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-12 py-2 gap-5 mt-4">
            <div class="flex flex-col col-span-12 sm:col-span-12 md:col-span-6 lg:col-span-4">
                <label class="text-sm font-semibold opacity-75" for="">First Name</label>
                <input
                    class="border bg-[#FCFCFC] text-sm font-normal py-[6px] px-2 sm:py-[10px] sm:px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                    formControlName="employee_firstname"
                    [ngClass]="{'validation': emp_Form.get('employee_firstname')?.touched &&   emp_Form.get('employee_firstname')?.hasError('required')}"
                    type="text" name="" value="" required />
                    <div *ngIf="emp_Form.get('employee_firstname')?.touched && emp_Form.get('employee_firstname')?.hasError('required')">
                        <span class="text-red-200">* First Name is required</span>
                      </div>
            </div>

            <div class="flex flex-col col-span-12 sm:col-span-12 md:col-span-6 lg:col-span-4">
                <label class="text-sm font-semibold opacity-75" for="">Last Name</label>
                <input
                  class="border bg-[#FCFCFC] text-sm font-normal py-[6px] px-2 sm:py-[10px] sm:px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                  formControlName="employee_lastname"
                  [ngClass]="{'validation': emp_Form.get('employee_lastname')?.touched && emp_Form.get('employee_lastname')?.hasError('required')}"
                  type="text"
                  required
                />
                <div *ngIf="emp_Form.get('employee_lastname')?.touched && emp_Form.get('employee_lastname')?.hasError('required')">
                  <span class="text-red-200">*Last Name is required</span>
                </div>
              </div>
              

            <div class="flex flex-col col-span-12 sm:col-span-12 md:col-span-6 lg:col-span-4">
                <label class="text-sm font-semibold opacity-75" for="">Contact Number</label>
                <input formControlName="contact_number"
                    [ngClass]="{'validation': emp_Form.get('contact_number')?.touched &&   emp_Form.get('contact_number')?.hasError('required')}"
                    class="border bg-[#FCFCFC] text-sm font-normal py-[6px] px-2 sm:py-[10px] sm:px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                    type="number" name="" value="" required />
                    <div *ngIf="emp_Form.get('contact_number')?.touched && emp_Form.get('contact_number')?.hasError('required')">
                        <span class="text-red-200">*Contact Number is required</span>
                      </div>
            </div>

            <div class="flex flex-col col-span-12 sm:col-span-12 md:col-span-6 lg:col-span-4">
                <label class="text-sm font-semibold opacity-75" for="">Email</label>
                <input formControlName="email_id"
                    [ngClass]="{'validation': emp_Form.get('email_id')?.touched &&   emp_Form.get('email_id')?.hasError('required')}"
                    class="border bg-[#FCFCFC] text-sm font-normal py-[6px] px-2 sm:py-[10px] sm:px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                    type="email" name="" value="" required />
                    <div *ngIf="emp_Form.get('email_id')?.touched && emp_Form.get('email_id')?.hasError('required')">
                        <span class="text-red-200">*Email-Id is required</span>
                      </div>
            </div>
            <div class="flex flex-col col-span-12 mt-2 sm:col-span-12 md:col-span-6 lg:col-span-4">
                <label class="text-sm font-semibold opacity-75" for="">Status</label>
                <select formControlName="employment_status"
                    class="border bg-[#FCFCFC] text-sm font-normal py-[6px] px-2 sm:py-[10px] sm:px-4 tracking-wide outline-none mt-0 hover:bg-gray-100">
                    <option value="" disabled selected>Select an option</option>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <div class="flex flex-col col-span-12 mt-2 sm:col-span-12 md:col-span-6 lg:col-span-4">
                <label class="text-sm font-semibold opacity-75" for="">Department</label>
                <select formControlName="employee_department" class="bg-[#FCFCFC] hover:bg-gray-100 border"
                    class="border bg-[#FCFCFC] text-sm font-normal py-[6px] px-2 sm:py-[10px] sm:px-4 tracking-wide outline-none mt-0 hover:bg-gray-100">
                    <option value="" disabled selected>Select an option</option>
                    <option class="text-center" value="IT">IT</option>
                    <option class="text-center" value="Marketing">Marketing</option>
                    <option class=" text-center" value="Finance">Finance</option>
                    <option class=" text-center" value="Sales">Sales</option>
                    <option class=" text-center" value="HR">HR</option>
                </select>
            </div>
            <div class="flex flex-col col-span-12 sm:col-span-12 md:col-span-6 lg:col-span-4">
                <label class="text-sm font-semibold opacity-75" for="">Hire-Date</label>
                <input formControlName="hire_date"
                    [ngClass]="{'validation': emp_Form.get('hire_date')?.touched &&   emp_Form.get('hire_date')?.hasError('required')}"
                    class="border bg-[#FCFCFC] text-sm font-normal py-[6px] px-2 sm:py-[10px] sm:px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                    type="date" name="" value="" required />
                    <div *ngIf="emp_Form.get('hire_date')?.touched && emp_Form.get('hire_date')?.hasError('required')">
                        <span class="text-red-200">*Hire Date is required</span>
                      </div>
            </div>

        </div>
        <div class="py-2">
            <button [disabled]="emp_Form.invalid"
                class="bg-[#6F4EF6] hover:bg-[#41b78e] mt-5 shadow-md shadow-gray-400 text-base rounded-lg text-white font-semibold py-[10px] px-8 tracking-wide">Submit</button>
        </div>
    </form>
</div>
