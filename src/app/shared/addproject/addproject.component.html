        <button
        class="absolute top-2 right-2 bg-gray-100 text-gray-500 hover:text-gray-900 rounded-md hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8"
        type="button" mat-dialog-close data-dismiss-target="#toast-default" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
    </button>
    <div class="bg-white p-6 rounded-lg flex flex-col">
        <div class="flex pb-2">
            <span class="text-lg font-semibold">Upload Project</span>
        </div>
        <form [formGroup]="projectGroup" (ngSubmit)="onSubmit()">
            <div class="grid grid-cols-12 py-2 gap-5 mt-4">
                <div class="flex flex-col col-span-6 sm:col-span-12 md:col-span-6 lg:col-span-4">
                    <label class="text-sm font-semibold opacity-75" for="">Project Name</label>
                    <input
                        class="border bg-[#FCFCFC] text-sm font-normal py-[6px] px-2 sm:py-[10px] sm:px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                        formControlName="project_name"
                        [ngClass]="{'validation': projectGroup.get('project_name')?.touched &&   projectGroup.get('project_name')?.hasError('required')}"
                        type="text" name="" value="" required />
                        <div *ngIf="projectGroup.get('project_name')?.touched && projectGroup.get('project_name')?.hasError('required')">
                            <span class="text-red-200">* Project Name is required</span>
                        </div>
                </div>

                <div class="flex flex-col col-span-6 sm:col-span-12 md:col-span-6 lg:col-span-4">
                    <label class="text-sm font-semibold opacity-75" for="">Project Details</label>
                    <textarea
                    class="border bg-[#FCFCFC] text-sm font-normal py-[6px] px-2 sm:py-[10px] sm:px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                    formControlName="project_details"
                    [ngClass]="{'validation': projectGroup.get('project_details')?.touched && projectGroup.get('project_details')?.hasError('required')}"
                    type="text"
                    required
                    ></textarea>
                    <div *ngIf="projectGroup.get('project_details')?.touched && projectGroup.get('project_details')?.hasError('required')">
                    <span class="text-red-200">*Project Details is required</span>
                    </div>
                </div>
                
                <div class="flex flex-col col-span-6 sm:col-span-12 md:col-span-6 lg:col-span-4">
                    <label class="text-sm font-semibold opacity-75" for="">Start-Date</label>
                    <input formControlName="project_start_date"
                        [ngClass]="{'validation': projectGroup.get('project_start_date')?.touched &&   projectGroup.get('project_start_date')?.hasError('required')}"
                        class="border bg-[#FCFCFC] text-sm font-normal py-[6px] px-2 sm:py-[10px] sm:px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                        type="date" name="" value="" required />
                        <div *ngIf="projectGroup.get('project_start_date')?.touched && projectGroup.get('project_start_date')?.hasError('required')">
                            <span class="text-red-200">*Hire Date is required</span>
                        </div>
                </div>
                <div class="flex flex-col col-span-6 sm:col-span-12 md:col-span-6 lg:col-span-4">
                    <label class="text-sm font-semibold opacity-75" for="">Due-Date</label>
                    <input formControlName="project_due_date"
                        [ngClass]="{'validation': projectGroup.get('project_due_date')?.touched &&   projectGroup.get('project_due_date')?.hasError('required')}"
                        class="border bg-[#FCFCFC] text-sm font-normal py-[6px] px-2 sm:py-[10px] sm:px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                        type="date" name="" value="" required />
                        <div *ngIf="projectGroup.get('project_due_date')?.touched && projectGroup.get('project_due_date')?.hasError('required')">
                            <span class="text-red-200">*Due Date is required</span>
                        </div>
                </div>

                <div class="flex flex-col col-span-6 sm:col-span-12 md:col-span-6 lg:col-span-4">
                    <label class="text-sm font-semibold opacity-75" for="">Project Workers</label>
                    <input formControlName="project_workers"
                        [ngClass]="{'validation': projectGroup.get('project_workers')?.touched &&   projectGroup.get('project_workers')?.hasError('required')}"
                        class="border bg-[#FCFCFC] text-sm font-normal py-[6px] px-2 sm:py-[10px] sm:px-4 tracking-wide outline-none mt-2 hover:bg-gray-100"
                        type="number" name="" value="" required />
                        <div *ngIf="projectGroup.get('project_workers')?.touched && projectGroup.get('project_workers')?.hasError('required')">
                            <span class="text-red-200">*Project Workers is required</span>
                        </div>
                </div>
            
                <div class="flex flex-col col-span-6 mt-2 sm:col-span-12 md:col-span-6 lg:col-span-4">
                    <label class="text-sm font-semibold opacity-75" for="">Status</label>
                    <select formControlName="project_status" class="bg-[#FCFCFC] hover:bg-gray-100 border"
                        class="border bg-[#FCFCFC] text-sm font-normal py-[6px] px-2 sm:py-[10px] sm:px-4 tracking-wide outline-none mt-0 hover:bg-gray-100">
                        <option value="" disabled selected>Status</option>
                            <option value="complete">Complete</option>
                            <option value="incomplete">Incomplete</option>
                            <option value="pending">Pending</option>
                    </select>
                </div>
            

            </div>
            <div class="py-2">
                <button [disabled]='projectGroup.invalid'
                    class="bg-[#6F4EF6] hover:bg-[#41b78e] mt-5 shadow-md shadow-gray-400 text-base rounded-lg text-white font-semibold py-[10px] px-8 tracking-wide">Submit</button>
            </div>
        </form>
    </div>
