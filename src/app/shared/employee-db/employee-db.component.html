<div class="p-5">
    <div class="grid grid-cols-12 border-b-2">
        <div class="col-span-8">
            <span class="font-bold text-base">COMPANY EMPLOYEES</span>
        </div>
        <div class="col-span-4">
            <button
                class="text-sm font-sans border py-2 px-5 bg-white mx-1 rounded-t-lg font-semibold my-1">Employees</button>
            <button class="text-sm font-sans border py-2 px-5 bg-gray-50 mx-1 rounded-t-lg font-semibold my-1">Live
                View</button>
            <button class="text-sm font-sans border py-2 px-5 bg-gray-50 mx-1 rounded-t-lg font-semibold my-1">Org
                Chart</button>
        </div>
    </div>

    <div class="grid grid-cols-12 py-4">
        <div class="col-span-6">
            <input class="py-2 outline-none border px-3 rounded-md" type="text" placeholder="Search employee"
                title="Search employee">
            <select class="py-2 px-3 w-[150px] border rounded-md focus:outline-none ml-2" (change)="onSelectChange($event)">
                <option value="all">All </option>
                <option [value]=true>Active</option>
                <option [value]=false>inActive</option>
            </select>
        </div>

        <div class="col-span-6">
            <button class="text-sm font-sans border py-2  px-4 bg-gray-50 mx-1 rounded-lg font-semibold my-1 float-right" (click)="add_emp()" >Add Employee</button>
        </div>
    </div>

    <div class="grid grid-cols-12">
        <div class="col-span-12 bg-white">
            <table class="table-auto border-collapse border border-slate-400 w-full text-center">
                <thead class="bg-gray-100 py-2">
                    <tr>
                        <th class="border w-[5%]">Id</th>
                        <th class="border w-[19%]">Name</th>
                        <th class="border w-[19%]">Department</th>
                        <th class="border w-[19%]">Contact</th>
                        <th class="border w-[19%]">Status</th>
                        <th class="border w-[19%]">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees;let i = index">
                        <td class="border w-[5%]">{{i+1}}</td>
                        <td class="border w-[19%]">{{employee.employee_firstname + ' ' +employee.employee_lastname}}
                        </td>
                        <td class="border w-[19%]">{{employee.employee_department}}</td>
                        <td class="border w-[19%]">{{employee.contact_number}}</td>
                        <td class="border w-[19%]">{{employee.employment_status}}</td>
                        <td class="border w-[19%]">
                            <button
                                class="text-sm font-sans border py-1 px-5 bg-gray-100 rounded-lg font-semibold my-1">View</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
